<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="courseListApp">
<head>
    <title>Course List</title>
    <script src="Libraries/angular.js"></script>
    <link href="Libraries/bootstrap.css" rel="stylesheet" />
    <link href="Libraries/bootstrap-theme.css" rel="stylesheet" />

</head>
<body ng-controller="CourseListCtrl as courseListCtrl">
    <div class="container">
        <div class="page-header">
            <div class="page-header">
                <h1>
                    Планировщик курсов.
                </h1>
                <h3>Пользователь: {{courseListCtrl.list.user}}. Количество курсов - {{courseListCtrl.list.courses.length}}</h3>
            </div>
        </div>
        <div class="panel">
            <div class="input-group">
                <input class="form-control" ng-model="courseListCtrl.courseName"/>
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="courseListCtrl.addNewCourse()">Добавить</button>
                </span>
            </div>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Курс</th>
                        <th>Пройден</th>
                    </tr>
                </thead>
                <tbody>
                   <tr ng-repeat="course in courseListCtrl.list.courses">
                        <td>{{course.name}}</td>
                        <td>{{course.passed}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

   <script>
        var model = {
            user: "User Rose",
            courses: [{ name: "HTML, CSS", passed: true },
                { name: "JavaScript Essential", passed: true },
                { name: "JavaScript Advanced", passed: true },
                { name: "HTML5 &amp; CSS3", passed: false },
                { name: "AngularJS", passed: true }]
        };
        var courseListApp = angular.module("courseListApp", []);
        
        courseListApp.controller("CourseListCtrl", function () {
           this.list = model;

            this.addNewCourse = function () {

                this.list.courses.push({
                    name: this.courseName,
                    passed: "No"
                });

                this.courseName = "";
            }
        });   

    </script>
</body>
</html>
